<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/typewriter.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/variables.css">
    <script src="https://kit.fontawesome.com/d3cbf952dc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/utility.css">
    <link rel="stylesheet" href="../css/about_style.css">
    <link rel="stylesheet" href="../css/contact_style.css">
    <link rel="icon" href="../icon/a.png">
    <link rel="stylesheet" href="../css/media.css">
    <title>Contact Me</title>
</head>
<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="../icon/a.png" alt="logo" class="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <!-- <li><a href="work.html">Work</a></li> -->
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- contact-form -->
    <div id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text text-input name-input" placeholder="Name"
                    name="name">
                    <input type="text" class="text-input subject-input" placeholder="subject"
                    name="subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address"
                    name="email">
                    <input type="text" class="text-input phone-input" placeholder="phone number"
                    name="phone">
                    <textarea class="text-input message-input" placeholder="Enter Message"
                    name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </div>

    <!-- contact-info -->
    <div id="contact-b" class="py-3 bg-medium">
        <div class="container">
            <div class="contact-info">
                <div id="gmail">
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" rel="noopener noreferrer"><i class="fas fa-envelope fa-8x"></i></a>
                </div>
                <div id="github">
                    <a href="https://github.com/lethal-bot" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github fa-8x"></i></a>
                </div>
                <div id="twitter">
                    <a href="https://twitter.com/Aditya55185325" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter fa-8x"></i></a>
                </div>
                <div id="instagram">
                    <a href="https://www.instagram.com/lethal_bot/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram fa-8x"></i></a>
                </div>
                <div id="facebook">
                    <a href="https://www.facebook.com/profile.php?id=100009372713382" target="_blank"><i class="fab fa-facebook fa-8x"></i></a>
                </div>
                <div id="linkedin">
                    <a href="https://www.linkedin.com/in/aditya-keshari-8b95a2234/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin fa-8x"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>&copy; 2022. Created by Aditya Keshari</p>
            <div class="social">
                <a href="https://twitter.com/Aditya55185325" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/lethal_bot/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/profile.php?id=100009372713382" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/aditya-keshari-8b95a2234/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
